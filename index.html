<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    
    <script src="https://kit.fontawesome.com/9b848f4de4.js" crossorigin="anonymous"></script>
    <script src="src/js/script.js" type="text/javascript" defer></script>
  </head>

  <body>
    <main>
      <div class="card">
        <button id="btn-change-mode">
          <i class="fa-solid fa-circle-half-stroke"></i>
        </button>
        
        <img src="src/img/foto-lucas.jpeg" alt="imagem de Lucas Souza e Silva" class="imagem-perfil">
        <h1 class="nome">Lucas Souza e Silva</h1>
        <h2 class="cargo">Desenvolvedor Frontend Júnior</h2>

        <ul class="redes">
          <li class="rede-social">
            <a href="#">
              <i class="fa-brands fa-instagram"></i>
              <span class="nome-rede-social">Instagram</span>
            </a>
          </li>

          <li class="rede-social">
            <a href="#">
              <i class="fa-brands fa-linkedin"></i>
              <span class="nome-rede-social">LinkedIn</span>
            </a>
          </li>

          <li class="rede-social">
            <a href="#">
              <i class="fa-brands fa-github"></i>
              <span class="nome-rede-social">GitHub</span>
            </a>
          </li>

          <li class="rede-social">
            <a href="#">
              <i class="fa-solid fa-globe"></i>
              <span class="nome-rede-social">Portfólio</span>
            </a>
          </li>
        </ul>

        <a href="#" class="btn-curriculo">Baixar CV</a>
      </div>
    </main>
    
  </body>
</html>
